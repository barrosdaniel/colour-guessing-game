<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Roboto:400,700&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Colour Guessing Game</title>
</head>

<body>
    <header class="header container">
        <h1 class="header__title">Colour Guessing Game</h1>
        <div class="header__menu">
            <button class="header__button header__button--reset">Reset</button>
            <!-- Level Button -->
            <button class="header__button">Level
                <select name="level" id="level" class="header__level-selection">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </button>
            <!-- END: Level Button -->
            <button class="header__button header__button--exit">Exit</button>

        </div>
        <h2 class="question">Which circle has the Colour <span id="colour-text" class="question__colour">rgb(100, 100,
                100)</span>?
        </h2>
        <h3 class="attempts">You have <span class="attempts__number">3</span> attempts left</h3>
    </header>

    <!-- Board -->
    <main class="board container">
        <div class="board__tile"></div>
        <div class="board__tile"></div>
        <div class="board__tile"></div>
        <div class="board__tile"></div>
        <div class="board__tile"></div>
        <div class="board__tile"></div>
        <div class="board__tile"></div>
        <div class="board__tile"></div>
        <div class="board__tile"></div>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
